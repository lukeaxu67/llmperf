[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -ra --maxfail=1 -p no:xdist
asyncio_mode = auto
multiprocessing_start_method = spawn
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
markers =
    asyncio: asynchronous event loop tests for vendor workers
    integration: multi-process scheduler coverage
    dataset: iterator + mutation pipeline tests
setenv =
    EVALUATE_DB_PATH=%USERPROFILE%/llmperf/db/perf.sqlite
